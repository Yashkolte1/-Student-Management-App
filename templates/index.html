<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">🎓 Student Management</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow p-4">
    <h2 class="mb-4">Add Student</h2>
    <form method="POST" action="/add" class="row g-3">
      <div class="col-md-4">
        <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="roll" class="form-control" placeholder="Enter Roll No" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="course" class="form-control" placeholder="Enter Course" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
  </div>

  <div class="card shadow mt-4 p-4">
    <h2 class="mb-4">Student Records</h2>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr><th>Name</th><th>Roll No</th><th>Course</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.roll }}</td>
          <td>{{ student.course }}</td>
          <td>
            <a href="/edit/{{ student.id }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ student.id }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
